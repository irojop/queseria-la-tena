<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quesos Tena - Nosotros</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap"
    rel="stylesheet" />
    <link rel="icon" href="/Imagenes/quesostena.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <header>
           <div class="container header-content">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                  <ul id="navMenu">
                    <li><a href="/index/">Inicio</a></li>
                    <li><a href="/nosotros/">Nosotros</a></li>
                    <li><a href="/productos/">Productos</a></li>
                    <li><a href="/donde-encontrarnos/">Dónde encontrarnos</a></li>
                    <li><a href="/contacto/">Contacto</a></li>
                </ul>
            </nav>
        </div>
  </header>

  <section id="nosotros" class="visible">
    <div class="container">
      <h2>Nosotros</h2>
      <p>
        En Quesos Tena, nos dedicamos a la producción de quesos artesanales desde hace más de 40 años.
        Nuestra calidad, respetando las tradiciones y el medio ambiente.
      </p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 Quesos Tena. Todos los derechos reservados.</p>
    </div>
  </footer>
   <script>
        document.addEventListener("DOMContentLoaded", () => {
            /*            Inicialización del menú de navegación */
            const menuToggle = document.getElementById("menuToggle");
            const navMenu = document.getElementById("navMenu");

            menuToggle.addEventListener("click", () => {
                navMenu.classList.toggle("active");
                menuToggle.classList.toggle("active");
            });

            // Accesibilidad con teclado
            menuToggle.addEventListener("keydown", (e) => {
                if (e.key === "Enter" || e.key === " ") {
                    e.preventDefault();
                    navMenu.classList.toggle("active");
                    menuToggle.classList.toggle("active");
                }
            });
            /*            Cierre del menú al hacer clic en un enlace */
            navMenu.querySelectorAll("a").forEach((link) => {
                link.addEventListener("click", () => {
                    navMenu.classList.remove("active");
                    menuToggle.classList.remove("active");
                });
            });
        });
    </script>
</body>
</html>
