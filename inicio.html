</head>
<body>
   <header>
        <div class="container header-content">
            <nav>
                <ul id="navMenu">
                    <li><a href="inicio.html" class="active">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="donde-encontrarnos.html">D칩nde encontrarnos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

  <section id="inicio">
    <div class="container">
      <h2>Bienvenidos a Quesos Tena</h2>
      <div class="hero-video">
        <video id="bgVideo" autoplay muted loop playsinline>
          <source src="Videos/QuesosTena.mp4" type="video/mp4" />
          Tu navegador no soporta la reproducci칩n de video.
        </video>
        <button id="soundToggle" class="sound-btn">游댆</button>
      </div>
      <p>La mejor selecci칩n de quesos artesanales.</p>
      <img src="Imagenes/fabrica.jpg" alt="Banner de Queser칤a La Tena" />
    </div>
  </section>

  <footer>
    <div class="container">
      <p>춸 2025 Quesos Tena. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="reveal.js"></script>
  <script>
    // Aqu칤 el script del video (igual para todas las p치ginas que tengan video)
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.getElementById("bgVideo");
      const soundBtn = document.getElementById("soundToggle");
      const closeBtn = document.getElementById("closeVideo");

      if (soundBtn && video) {
        soundBtn.addEventListener("click", () => {
          if (video.muted) {
            video.muted = false;
            video.currentTime = video.currentTime;
            video
              .play()
              .then(() => {
                soundBtn.textContent = "游댉";
              })
              .catch((err) => {
                console.error("Error al reproducir con sonido:", err);
              });
          } else {
            video.muted = true;
            soundBtn.textContent = "游댆";
          }
        });

        video.addEventListener("click", () => {
          video.classList.add("expanded");
          closeBtn.style.display = "flex";
        });

        closeBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          video.classList.remove("expanded");
          closeBtn.style.display = "none";
        });
      }

      // Efecto reveal para secciones visibles
      const sections = document.querySelectorAll("section");

      const revealOnScroll = () => {
        const scrollY = window.scrollY + window.innerHeight * 0.85;
        sections.forEach((section) => {
          if (scrollY > section.offsetTop) {
            section.classList.add("visible");
          }
        });
      };
      window.addEventListener("scroll", revealOnScroll);
      revealOnScroll();
    });
  </script>
</body>
</html>
