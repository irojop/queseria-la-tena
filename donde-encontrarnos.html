<body>
   <header>

            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>

            <nav>
                <ul id="navMenu">
                    <li><a href="index.html">Inicio</a></li>

                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

  <section id="donde-encontrarnos">
    <div class="container">
      <h2>Dónde encontrarnos</h2>
      <p><strong>Dirección:</strong> 31693 La Tena de Arriba, Chih. Carretera Cuauhtémoc-LaJunta</p>
      <p><strong>Horario:</strong> Lunes a Sábado de 8:00 a 16:00</p>
    </div>
  </section>

    <div class="container">
      <p>© 2025 Quesos Tena. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!--<script src="reveal.js"></script>-->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sections = document.querySelectorAll("section");
      const revealOnScroll = () => {
        const scrollY = window.scrollY + window.innerHeight * 0.85;
        sections.forEach((section) => {
          if (scrollY > section.offsetTop) {
            section.classList.add("visible");
          }
        });
      };
      window.addEventListener("scroll", revealOnScroll);
      revealOnScroll();

      const menuToggle = document.getElementById("menuToggle");
      const navMenu = document.getElementById("navMenu");
      menuToggle.addEventListener("click", () => {
        navMenu.classList.toggle("active");
        menuToggle.classList.toggle("active");
      });

      // Accesibilidad con teclado
      menuToggle.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          navMenu.classList.toggle("active");
          menuToggle.classList.toggle("active");
        }
      });

      navMenu.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", () => {
          navMenu.classList.remove("active");
          menuToggle.classList.remove("active");
        });
      });
      const slider = document.querySelector('.slider');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');

            const slideWidth = slider.offsetWidth;

            nextBtn.addEventListener('click', () => {
                slider.scrollBy({ left: slideWidth, behavior: 'smooth' });
            });

            prevBtn.addEventListener('click', () => {
                slider.scrollBy({ left: -slideWidth, behavior: 'smooth' });
            });
    });
  </script>
</body>
</html>
